<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot the URL</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav>
        <p>Web Screenshot</p>
        <button class="burger" id="burger">
            &#9776
        </button>
        <ul>
            <li><a href="https://screenshotapi.net/documentation" target="_blank" rel="noopener">Screenshot API Docs</a></li>
            <li><a href="https://github.com/waynegakuo/screenshot-api" target="_blank" rel="noopener">GitHub Repo</a></li>
        </ul>
    </nav>

    <div class="content">
        <h3>Paste the URL of a site below & obtain its screenshot </h3>
        <input type="text" placeholder="Insert URL Here" id="url" style="font-size: 1.2rem; opacity: 0.8">
        <input type="button" value="Take Screenshot" id="getshot" name="getshot" onclick="getScreenShot()">

        <span id="display"></span>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="index.js"></script>
</body>

</html>
